<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/sgTemp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="Title">
        Confirmation Page
    </ui:define>

    <ui:define name="Content">

        <h3>Singers: </h3>
        <h:dataTable class ="table table-striped table-hover text-light"
                     value="#{singerController.singerSong}" var="s">
           
            <h:column>
                <h:outputText value="#{s.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{s.firstName}"/>
                <f:facet name="header"><h:outputText value="First Name"/></f:facet>
            </h:column> 
            <h:column>
                <h:outputText value="#{s.lastName}"/>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
            </h:column> 
            <h:column>
                <h:outputText value="#{s.doB}"/>
                <f:facet name="header"><h:outputText value="Date Of Birth"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{s.album_names}"/>
                <f:facet name="header"><h:outputText value="Albums"/></f:facet>
            </h:column> 

            <h:column>
                <h:outputText value="#{s.song_names}"/>
                <f:facet name="header"><h:outputText value="Song Names"/></f:facet>
            </h:column>


        </h:dataTable>
        <br></br>


    </ui:define>
</ui:composition>
