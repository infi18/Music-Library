<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/sgTemp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="Title">
        Songs
    </ui:define>

    <ui:define name="Content">

        <h3>Songs:</h3>
        <h:dataTable class ="table table-hover table-striped text-light"
                     value="#{songsService.findAll()}" var="sg">
            <h:column>
                <h:outputText value="#{sg.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{sg.songCode}"/>
                <f:facet name="header"><h:outputText value="Code"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{sg.songName}"/>
                <f:facet name="header"><h:outputText value="Song Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{sg.songSingerName}"/>
                <f:facet name="header"><h:outputText value="Singer"/></f:facet>
            </h:column>

        </h:dataTable>





    </ui:define>
</ui:composition>
