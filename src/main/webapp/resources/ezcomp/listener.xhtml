<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="listener" required="true" type="edu.iit.sat.itmd4515.snaik10.domain.Listener" />
        <cc:attribute name="readonly" required="false" default="true" type="java.lang.Boolean" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" />
        <cc:attribute name="intent" required="false" type="java.lang.String" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="id" value="ID: #{cc.attrs.listener.id}" />
                <h:inputHidden class="form-control" id="id" value="#{cc.attrs.listener.id}" />
                <h:message for="id" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="version" value="Version: #{cc.attrs.listener.version}" />
                <h:inputHidden class="form-control" id="version" value="#{cc.attrs.listener.version}" />
                <h:message for="version" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="fname" value="First Name: #{cc.attrs.listener.firstName}" />
                <h:inputText disabled="#{cc.attrs.readonly ? 'true' : 'false'}"
                             class="form-control" 
                             id="fname" 
                             value="#{cc.attrs.listener.firstName}" />
                <h:message for="fname" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="lname" value="Last Name: #{cc.attrs.listener.lastName}" />
                <h:inputText disabled="#{cc.attrs.readonly ? 'true' : 'false'}"
                             class="form-control" 
                             id="lname" 
                             value="#{cc.attrs.listener.lastName}" />
                <h:message for="lname" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="date" value="Date of Birth:" />
                <h:inputText disabled="#{cc.attrs.readonly ? 'true' : 'false'}"
                             class="form-control" 
                             id="date" 
                             value="#{cc.attrs.listener.doB}" 
                             p:type="date">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                </h:inputText>
                <h:message for="date" errorClass="text-danger"/>
            </h:panelGroup>


            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="email" value="Email id"/>
                <h:inputText id="email" class="form-control" value="#{cc.attrs.listener.emailId}"/>  
                <h:message for="email" errorClass="text-danger"/>
            </h:panelGroup>
            <br></br>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="username" value="Username"/>
                <h:inputText id="username" class="form-control" value="#{cc.attrs.listener.user.username}"/>  
                <h:message for="username" errorClass="text-danger"/>
            </h:panelGroup>
            <br></br>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="password" value="Password"/>
                <h:inputText id="password" class="form-control" value="#{cc.attrs.listener.user.password}"/>  
                <h:message for="password" errorClass="text-danger"/>
            </h:panelGroup>
            <br></br>

            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <h:commandButton value="Save" 
                                 class="btn btn-primary" 
                                 action="#{cc.attrs.action}"/>
            </ui:fragment>

            <ui:fragment rendered="#{cc.attrs.intent.equals('deleteListener')}">
                <h:commandButton value="Confirm and Delete" 
                                 class="btn btn-primary" 
                                 action="#{cc.attrs.action}"/>



            </ui:fragment>
        </h:form>
    </cc:implementation>
</html>
