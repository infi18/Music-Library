<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="songs" required="true" type="edu.iit.sat.itmd4515.snaik10.domain.Songs" />
        <cc:attribute name="readonly" required="false" default="true" type="java.lang.Boolean" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" />
        <cc:attribute name="intent" required="false" type="java.lang.String" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="id" value="ID: #{cc.attrs.songs.id}" />
                <h:inputHidden class="form-control" id="id" value="#{cc.attrs.songs.id}" />
                <h:message for="id" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="version" value="Version: #{cc.attrs.songs.version}" />
                <h:inputHidden class="form-control" id="version" value="#{cc.attrs.songs.version}" />
                <h:message for="version" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="name" value="Song Name:"/>
                <h:inputText 
                    disabled="#{cc.attrs.readonly ? 'true' : 'false'}"
                    id="name" 
                    class="form-control" 
                    value="#{cc.attrs.songs.songName}"/> 
                <h:message for="name" errorClass="text-danger"/>
            </h:panelGroup>     
            <br></br>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="code" value="Code"/>
                <h:inputText 
                    disabled="#{cc.attrs.readonly ? 'true' : 'false'}"
                    id="code" 
                    class="form-control" 
                    value="#{cc.attrs.songs.songCode}"/>  
                <h:message for="code" errorClass="text-danger"/>
            </h:panelGroup>
            <br></br>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="genre" value="Genre"/>
                <h:selectOneMenu  
                    disabled="#{cc.attrs.readonly ? 'true' : 'false'}"
                    class="form-group" 
                    id="genre" 
                    value="#{cc.attrs.songs.genre}">
                    <f:selectItems value="#{applicationConfiguration.genres}"
                                   var="genre"
                                   itemLabel="#{Genre.label}"
                                   itemValue="#{Genre}"   />                 

                </h:selectOneMenu>
            </h:panelGroup>
            <br></br>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="Sname" value="Singer Name"/>
                <h:inputText
                    disabled="#{cc.attrs.readonly ? 'true' : 'false'}"
                    id="Sname" 
                    class="form-control" 
                    value="#{cc.attrs.songs.songSingerName}"/>
                <h:message for="Sname" errorClass="text-danger"/>
            </h:panelGroup>
            <br></br>


            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <h:commandButton value="Save" 
                                 class="btn btn-primary" 
                                 action="#{cc.attrs.action}"/>
            </ui:fragment>
         
        </h:form>
    </cc:implementation>
</html>
