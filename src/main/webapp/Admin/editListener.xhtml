<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/sgTemp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

     <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{listenerController.listener2.id}" />
            <f:viewAction action="#{listenerController.initListenerById()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="Title">
        Edit Singer Details: #{listenerController.listener2.id}
    </ui:define>

    <ui:define name="Content">

        <h1>Edit Listener Details - #{listenerController.listener2.firstName}</h1>

        <ezcomp:listener
            readonly="false"
            action="#{listenerController.updateListener()}"
            listener="#{listenerController.listener2}" />
        
    </ui:define>



    </ui:composition>
