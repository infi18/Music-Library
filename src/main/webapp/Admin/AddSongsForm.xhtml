<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/sgTemp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="Title">
       Add Songs
    </ui:define>

    <ui:define name="Content">
        <h1 style="text-align: center">Add Songs</h1>
        <h:form>
 <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="name" value="Name of Song"/>
                <h:inputText id="name" class="form-control" value="#{songsController.songs.songName}"/> 
                <h:message for="name" errorClass="text-danger"/>
            </h:panelGroup>     
            <br></br>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="code" value="Song Code"/>
                <h:inputText id="code" class="form-control" value="#{songsController.songs.songCode}"/>  
                <h:message for="code" errorClass="text-danger"/>
            </h:panelGroup>
            <br></br>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="genre" value="Select Genre"/>
                <h:selectOneMenu  class="form-group" id="genre" value="#{songsController.songs.genre}">
                    <f:selectItems value="#{applicationConfiguration.genres}"
                                   var="genre"
                                   itemLabel="#{Genre.label}"
                                   itemValue="#{Genre}"   />                 

                </h:selectOneMenu>
            </h:panelGroup>
            <br></br>
            
                        <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="Sname" value="Name of Singer"/>
                <h:inputText id="Sname" class="form-control" value="#{songsController.songs.songSingerName}"/>
                <h:message for="Sname" errorClass="text-danger"/>
            </h:panelGroup>
            <br></br>



            <h:panelGroup layout="block" class="form-group">
                <h:commandButton  class="btn btn-primary" value="Add Song to the Library" action="#{songsController.addSongs()}"/>
            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
