<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="./WEB-INF/templates/sgTemp3.xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="Title">
         Login Page 
        
        <h:outputStylesheet library="css" name="signin.css"/>
       
    </ui:define>
    <ui:define name="Content" class="text-center">

        <h:form class="form-signin">
            <img class="mb-4" src="https://cdn.dribbble.com/users/49803/screenshots/6581897/music-logo-design.png" alt="" width="72" height="72"/>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <h:outputLabel for="username" class="sr-only">Username</h:outputLabel>
            <h:inputText 
                binding="#{username}"
                styleClass="#{username.valid ? 'form-control' : 'form-control is-invalid'}"
                id ="username" 
                value="#{loginController.user.username}" 
                p:placeholder="Username"
                p:autofocus="autofocus"
                />
            <h:message for="username" errorClass="text-danger"/>
            <br/>
            <h:outputLabel for="inputPassword" class="sr-only">Password</h:outputLabel>
            <h:inputSecret 
                binding="#{password}"
                styleClass="#{password.valid ? 'form-control' : 'form-control is-invalid'}"
                id="password" 
                value="#{loginController.user.password}"
                p:placeholder="Password"/>
            <h:message for="password" errorClass="text-danger"/>

            <!--    <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"/> Remember me
                    </label>
                </div> -->

            <h:commandButton 
                action="#{loginController.doLogin()}" 
                class="btn btn-lg btn-primary btn-block" 
                value="Login"/>

            <ul>
                <br/>
                <h:link class="text-light h4 box-shadow btn btn-outline-secondary" outcome="signUp.xhtml" value="Sign Up"/>
            </ul>

            <ul>
                <br/>
                <h:outputLink value="/snaik10-fp/apidocs/index.html">APIDOCS</h:outputLink>
            </ul>
        </h:form>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    </ui:define>
</ui:composition>
